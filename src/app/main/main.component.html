<div class="row" *ngIf="displayForm==true">
  <div class="col-12">
    <form [formGroup]="addNote" (ngSubmit)="Submit()">
      <div class="form-group" >
        <label for="note_title" style="color:rgb(16, 125, 214); font-size: 28px; font-weight: 900;">Note Title</label>
        <input type="text" formControlName="title" class="form-control" id="note_title"
          placeholder="Enter your note title" [disabled]="ignoreTitle">
        <div *ngIf="Title.invalid && (Title.dirty || Title.touched)" class="alert alert-danger">

          <div *ngIf="Title.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="Title.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="note_content" style="color:rgb(16, 125, 214); font-size: 28px; font-weight: 900;">Password</label>
        <textarea class="form-control" formControlName="content" id="note_content" placeholder="content"
          rows="6"></textarea>
        <div *ngIf="Content.invalid && (Content.dirty || Content.touched)" class="alert alert-danger">

          <div *ngIf="Content.errors?.['required']">
            Note content is required.
          </div>
          <div *ngIf="Content.errors?.['minlength']">
            Note content must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">{{SubmitType}}</button>
      </div>
    </form>
  </div>
</div>
